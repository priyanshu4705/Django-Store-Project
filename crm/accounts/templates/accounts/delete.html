{% extends 'accounts/main.html'%} {% load static %} {% block content %}

<div class="container">
  <div class="row" style="margin: 2rem;">
    <div class="col">
      <div class="card card-body">
        <h3>Are you Sure you want to delete "{{item}}"?</h3>
        <form action="{% url 'delete_order' item.id %}" method="post">
          {% csrf_token %}
          
          <a class="btn btn-sm btn-dark" href="{% url 'home' %}">Cancel</a>
          <input class="btn btn-sm btn-danger" type="submit" name="Confirm" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
